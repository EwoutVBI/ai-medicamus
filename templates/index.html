<!DOCTYPE html>
<html>
<head>
    <title>Welke vraag wil je stellen?</title>
    <!-- Mooi plaatje in de browser tab-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/medicamusfavicon.png') }}">
    <style>
        .background-image {
            position: relative;
            width: 100%;
            height: 500px; /* Adjust as needed */
            overflow: hidden;
        }

        .background-image:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("{{ url_for('static', filename='img/medicamusbanner.png') }}") no-repeat center center;
            background-size: cover;
            opacity: 0.7; /* 70% opacity */
            z-index: -1;
        }

        .center-form {
            position: relative; /* Ensure relative positioning for absolute centering */
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: flex-start; /* Align items to the start (top) */
        }
        form{
            text-align: center;
            align-self: flex-start; /* Align form to the top */
        }
        .center-form h2{
            text-align: center;
            align-self: flex-start; /* Align form to the top */
        }
        
    </style>
</head>
<body class="background-image">
    <div class="center-form">
        <h2>Inclusie & exclusie app</h2>
        <form action="/submit" method="POST">
            <label for="user_prompt">Vraag:</label><br>
            <textarea id="user_prompt" name="user_prompt" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Uitvoeren">
        </form>
    </div>
</body>
</html>
