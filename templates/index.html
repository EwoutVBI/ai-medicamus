<!DOCTYPE html>
<html>
<head>
    <title>Welke vraag wil je stellen?</title>
    <!-- Mooi plaatje in de browser tab-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/medicamusfavicon.png') }}">
    <style>
        .background-image {
            position: relative;
            width: 100%;
            height: 500px; /* Adjust as needed */
            overflow: hidden;
        }

        .background-image:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("{{ url_for('static', filename='img/medicamusbanner.png') }}") no-repeat center center;
            background-position: 50%;
            background-size: cover;
            opacity: 0.7; /* 70% opacity */
            z-index: -1;
        }

        .center-form {
            position: relative;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: flex-start; /* Align items to the top */
            align-items: center; /* Center items horizontally */
            height: 100vh;
            text-align: center; /* Center text within the container */
        }

        .center-form h2, .center-form form {
            width: 100%; /* Ensure elements take up full width for centering */
        }

        form {
            margin-top: 10px; /* Add some space between the <h2> and <form> */
        }

    </style>
</head>
<body class="background-image">
    <div class="center-form">
        <h2>Inclusie & exclusie app</h2>
        <form action="/submit" method="POST">
            <label for="user_prompt">Vraag:</label><br>
            <textarea id="user_prompt" name="user_prompt" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Uitvoeren">
        </form>
    </div>
</body>
</html>
